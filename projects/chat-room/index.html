<style>
    html, body, #app, #main {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    #app {
        display: flex;
        justify-content: center;
    }
    #main {
        display: flex;
    }

    .left-side {
        flex-grow: 1;
        max-width: 320px;
        background: linear-gradient(to bottom, #f19b6d, #EB8665);
        color: #FEFEFD;
        padding: 10px;
        box-sizing: border-box;
    }
    .user-info {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }
    .user-name {
        font-size: 18px;
        font-weight: bold;
    }
    .user-photo {
        margin-right: 15px;
        background: url('./assets/images/avatar.png');
        background-size: cover;
        border-radius: 50%;
        width: 50px;
        height: 50px;
    }
    .user-list-header {
        text-transform: uppercase;
        font-weight: bold;
    }
    .user-list {
        padding: 5px 0 0 10px;
    }
    .right-side {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        padding: 10px;

    }
    .message-container {
        flex-grow: 1;
        overflow: scroll;
    }
    .input-container {
        margin-top: 10px;
        display: flex;
        align-items: center;
    }
    .message-input {
        height: 30px;
        flex-grow: 1;
        margin: 0 10px 0 0;

    }
    .send-button {
        height: 25px;
    }
    #login {
        position: absolute;
        top: 20vh;
        width: 500px;
        height: 300px;
        background: linear-gradient(to bottom, #f19b6d, #EB8665);
        border-radius: 10px;
        box-shadow: 0 0 10px #7f7f7f;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .login-field {
        margin: 15px;
        width: 300px;
        display: flex;
        justify-content: center
    }
    .login-field input {
        font-size: 16px;
        height: 30px;
        width: 100%;
    }
    .login-submit {
        height: 30px;
        width: 100px;
    }
    .hidden {
        display: none !important;
    }



    body {
        background-color: lightgray;
    }
</style>
<div id="app">
    <div id="login" class="">
        <div class="login-field">
            <input type="text" class="login-name-input" data-role="login-name-input" placeholder="nickname">
        </div>
        <div class="login-field">
            <button class="login-submit" data-role="login-submit">Login</button>
        </div>
        <div class="login-error" data-role="login-error"></div>
    </div>

    <div id="main" class="">

        <div class="left-side">
            <div class="user-info">
                <div class="user-photo" data-role="user-photo"></div>
                <div class="user-name" data-role="user-name"></div>
            </div>
            <div class="user-list-container">
                <div class="user-list-header">All users:</div>
                <div class="user-list" data-role="user-list"></div>
            </div>
        </div>

        <div class="right-side">
            <div class="message-container" data-role="message-list"></div>
            <div class="input-container" data-role="message-sender">
                <input type="text" class="message-input" data-role="message-input" placeholder="message text">
                <button class="send-button" data-role="message-send-button">Send</button>
            </div>
        </div>

    </div>

</div>
